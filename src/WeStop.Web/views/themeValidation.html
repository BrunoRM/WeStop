<div ng-if="currentValidation">

    <span class="nes-text is-warning">Valide as respostas dos outros jogadores</span>

    <br />

    <span>{{currentValidationTime}}</span>

    <br />

    <h4>Tema: {{currentValidation.theme}}</h4>
    <p>Tema {{validationIndex + 1}} de {{groupedValidations.length}}</p>
    <div class="form-row">
        <div class="form-group col-6 col-md-4" ng-repeat="validation in currentValidation.validations">

            <label>
                <input ng-model="validation.valid" type="checkbox" class="nes-checkbox is-dark" />
                <span>{{validation.answer.value}}</span>
            </label>

            <div class="row">
                <button ng-if="validationIndex > 0" class="nes-btn is-success" ng-click="goToPreviousValidation()">Voltar</button>
                <button ng-if="validationIndex >= 0 && validationIndex < groupedValidations.length - 1" class="nes-btn is-success" ng-click="goToNextValidation()">Próximo</button>
                <button ng-if="validationIndex === groupedValidations.length - 1" class="nes-btn is-success" ng-click="finishValidation()">Finalizar</button>
            </div>

        </div>
    </div>
</div>

<p class="nes-text is-warning" ng-if="!currentValidation">Aguardando validação dos outros jogadores...</p>
