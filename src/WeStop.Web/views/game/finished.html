<div layout="column" layout-align="center center">
    <div layout="column" layout-align="center center">
        <p>Placar da Ãºltima rodada</p>
        <div ng-if="scoreboard && scoreboard.length > 0 && (!roundStarted || gameFinished)">
            <ng-include src="'views/game/scoreBoard.html'"></ng-include>
        </div>
    </div>
    
    <div ng-if="winners.length > 1">
        <h2>
            A partida terminou empatada entre
            <span ng-repeat="winner in winners track by $index">
                <span ng-if="$last"> e </span>
                <span ng-if="!$first && !$last">, </span>
                <span class="md-primary">{{winner}}</span>
            </span>
        </h2>
    </div>
    
    <div ng-if="winners.length === 1">
        <h2>{{ winners[0] }} foi o vencedor da partida!! <i class="fa fa-trophy"></i></h2>
    </div>

    <div layout="column" layout-align="center center" layout-padding>
        <md-button ng-click="goToLobby()" class="md-primary md-raised"><i class="fa fa-sign-out"></i> Voltar para o lobby</md-button>
    </div>
</div>
