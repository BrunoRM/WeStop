<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>Jogador</th>
            <th md-column>Pts na rodada</th>
            <th md-column>Pts na partida</th>
        </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="score in scoreboard">
                <td md-cell>{{score.userName}}</td>
                <td md-cell>{{score.roundPontuation}}</td>
                <td md-cell>{{score.gamePontuation}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
