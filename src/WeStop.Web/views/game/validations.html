<div layout="column">
    <md-content style="max-height: 450px;" layout-padding>
        <div layout="column" layout-align="center center" layout-padding ng-if="currentValidation">

            <div layout="column" layout-align="center center">
                <span>Tema {{currentValidation.theme}} ({{currentValidation.number}}/{{currentValidation.total}})</span>
                <span>Valide as respostas</span>
            </div>
    
            <div layout="row" layout-wrap>
                <md-checkbox ng-model="validation.valid" ng-repeat="validation in currentValidation.validations">
                    {{validation.answer.value}}
                </md-checkbox>
            </div>

            <div layout="column" layout-align="center center">
                <md-button ng-disabled="currentValidationTimePercentage === 100" class="md-primary md-raised" ng-click="finishValidation()"><i class="fa fa-check"></i> Validar respostas</md-button>        
            </div>
        </div>

        <div layout="row" layout-align="center center" ng-if="!currentValidation && !validationTimeOver">
            <p>Aguarde os outros jogadores...</p>
        </div>
        
        <div layout="row" layout-align="center center">
            <i class="fa fa-clock-o"></i>
            <md-progress-linear flex="30" flex-xs="50" md-mode="determinate" value="{{currentValidationTimePercentage}}"></md-progress-linear>
        </div>
    </md-content>
</div>
