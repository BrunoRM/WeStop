<div layout="row" layout-align="center center">
    <img height="30" width="30" class="md-avatar" ng-src="{{user.image}}" />
    {{ user.userName }}
    <md-menu>
        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
            <i class="fa fa-ellipsis-v"></i>
        </md-button>
        <md-menu-content class="md-dense">
            <md-menu-item>
                <md-button ng-click="logout()"><span
                    md-menu-align-target><i class="fa fa-sign-out "></i> Sair</span>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
