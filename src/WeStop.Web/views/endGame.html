<div ng-if="winners.length > 1">
    <h6>
        A partida terminou empatada entre
        <span ng-repeat="winner in winners">
            <span ng-if="winners.$last"> e </span>
            {{ winner }}<span ng-if="!winners.$last">,</span>
        </span>
    </h6>
</div>

<div ng-if="winners.length === 1">
    <h6><span class="nes-text is-primary">{{ winners[0] }}</span> foi o vencedor da partida!! <i
            class="nes-icon trophy is-medium"></i> </h6>
</div>
