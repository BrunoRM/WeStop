<div layout="row" layout-padding layout-margin layout-fill layout-align="center center" ng-if="currentStep === 1">
    <div layout="row" layout-fill layout-align="center center" ng-include="'views/game/create/index.html'"></div>
</div>

<div ng-if="currentStep === 2">
    
    <div class="row">
        <div class="col-md-12 offset-md-12">
            <button class="nes-btn is-warning" ng-click="previousStep()"><i class="fa fa-arrow-left"></i> Voltar</button>
        </div>
    </div>

    <br />

    <div class="nes-container is-dark with-title is-rounded">

        <p class="title">Letras para sorteio</p>

        <div class="row">
            <button ng-class="{ 'is-primary': availableLetter.enabled, 'is-error': !availableLetter.enabled }" ng-click="changeStatus(availableLetter)" class="nes-btn" ng-repeat="availableLetter in availableLetters">
                {{ availableLetter.letter }}
            </button>
        </div>
        
        <br />

        <div class="row">
            <div class="col-md-12 offset-md-12">
                <button style="float: right;" class="nes-btn is-success" ng-click="confirmLetters()">Prosseguir <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </div>


</div>

<div ng-if="currentStep === 3">
    
    <div class="row">
        <div class="col-md-12">
            <button class="nes-btn is-warning" ng-click="previousStep()"><i class="fa fa-arrow-left"></i> Voltar</button>
        </div>
    </div>

    <br />

    <div class="nes-container with-title is-dark is-rounded">

        <p class="title">Temas</p>

        <form name="frmAddTheme" novalidate autocomplete="off">
            <div class="row">
                
                <div class="nes-field col-md-9">
                    <input ng-class="{ 'is-error': frmAddTheme.$invalid && frmAddTheme.$dirty }" ng-model="themeToAdd.name" ng-required="true" placeholder="Adicionar tema" type="text" class="nes-input">
                </div>

                <div class="col-md-1">
                    <button ng-disabled="frmAddTheme.$invalid" class="nes-btn" ng-click="addTheme()">+</button>
                </div>

                <div class="col-md-1">
                    <button class="nes-btn" ng-click="drawnAnotherThemes()">@</button>
                </div>
            </div>
        </form>

        <br />

        <div class="row">
            <div class="col-md-12">
                <button ng-class="{ 'is-primary': theme.enabled, 'is-error': !theme.enabled }" ng-click="changeStatus(theme)" class="nes-btn" ng-repeat="theme in themes">
                    {{ theme.name }}
                </button>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <button style="float: right;" class="nes-btn is-success" ng-click="confirmThemes()">Conclu√≠do <i class="fa fa-check"></i></button>
            </div>
        </div>

    </div>
</div>
