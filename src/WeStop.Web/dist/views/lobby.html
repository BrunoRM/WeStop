<div ng-cloak flex="60" flex-xs="100" style="width: 700px;"><div layout="row" layout-align="start center"><div layout="row" layout-align="end end" layout-fill><div ng-include="'/views/user/info.html'"></div></div></div><md-card><md-content><md-tabs class="md-primary" md-center-tabs md-dynamic-height="true" md-border-bottom md-swipe-content><md-tab layout="column" layout-align="center center"><md-tab-label><i class="fa fa-gamepad"></i> Partidas</md-tab-label><md-tab-body><p layout="column" layout-align="center center" ng-if="!games || games.length == 0">Não há nenhum jogo disponível no momento</p><md-content style="max-height: 255px;"><div ng-if="games && games.length > 0" layout="row" layout-wrap><md-card ng-repeat="game in games" flex="30" flex-xs="45" ng-click="details(game)"><div layout="column" layout-align="center center" layout-padding><span>{{game.name}}</span> <i ng-if="game.isPrivate" class="fa fa-lock"><span>Privado</span></i><div layout="row" layout-fill layout-align="space-between center"><div layout="column" layout-fill layout-align="center center"><i class="fa fa-users"></i> {{game.playersInGame}}/{{game.numberOfPlayers}}</div><div layout="column" layout-fill layout-align="center center"><i class="fa fa-edit"></i> {{game.themes.length}}</div><div layout="column" layout-fill layout-align="center center"><i class="fa fa-undo"></i> {{game.currentRound}}/{{game.rounds}}</div></div></div></md-card></div></md-content></md-tab-body></md-tab><md-tab ng-disabled="!showGameDetails" md-active="showGameDetails" md-on-deselect="gameDetails = null; showGameDetails = false;" layout="column" layout-align="center center"><md-tab-label><i class="fa fa-info-circle"></i> Detalhes da partida</md-tab-label><md-tab-body><div layout="column" layout-align="center center"><h2>Temas</h2><md-chips ng-model="gameDetails.themes" readonly="true"><md-chip-template>{{$chip}}</md-chip-template></md-chips></div><div layout="column" layout-align="center center"><h2>Letras</h2><md-chips ng-model="gameDetails.availableLetters" readonly="true"><md-chip-template>{{$chip}}</md-chip-template></md-chips></div></md-tab-body></md-tab></md-tabs><div layout="row" layout-fill layout-padding layout-align="center center"><md-button class="md-primary md-raised" ng-click="newGame()"><i class="fa fa-plus"></i> Novo jogo</md-button><md-button ng-if="showGameDetails" class="md-primary md-raised" ng-click="joinGame()"><i class="fa fa-sign-in"></i> Entrar</md-button></div></md-content></md-card></div>
