<div ng-cloak flex="65" flex-sm="100" flex-xs="100" style="width: 700px;"><div layout="row" layout-align="end center"><img md-colors="{ 'border-color': 'primary' }" height="30" width="30" class="md-avatar" ng-src="{{user.imageUri}}"> <span layout-padding>{{user.userName}}</span></div><md-card md-whiteframe="10"><md-content layout-align="center center"><div layout-fill layout="row" layout-align="center center"><h3 ng-if="!game">Carregando...</h3></div><md-tabs ng-if="game" class="md-primary" md-center-tabs md-dynamic-height="true" md-border-bottom md-swipe-content><md-tab ng-disabled="roundStarted" layout="column" layout-align="center center"><md-tab-label><i class="fa fa-cogs"></i> <span hide-xs>Configurações</span></md-tab-label><md-tab-body layout="column" layout-align="center center"><md-content style="height: 350px;"><div ng-include="'views/game/config.html'" layout-padding layout-margin layout="column" layout-align="center"></div></md-content></md-tab-body></md-tab><md-tab layout="column" layout-align="center center"><md-tab-label><i class="fa fa-users"></i> <span hide-xs>Jogadores</span></md-tab-label><md-tab-body layout="column" layout-align="center center"><md-content style="height: 300px;"><div ng-include="'views/game/players.html'"></div></md-content></md-tab-body></md-tab><md-tab md-active="true" layout="column" layout-align="center center"><md-tab-label><i class="fa fa-gamepad"></i> <span hide-xs>Partida</span></md-tab-label><md-tab-body layout="column" layout-align="center center"><ng-include layout="row" layout-padding layout-align="space-between center" src="'views/game/info.html'"></ng-include><div ng-if="!roundStarted && !gameFinished" flex="100" ng-include="'views/game/main.html'"></div><div ng-if="roundStarted && !roundStopped && !gameFinished"><ng-include src="'views/game/answers.html'"></ng-include></div><div ng-if="roundStopped && validationStarted"><ng-include src="'views/game/validations.html'"></ng-include></div><div ng-if="gameFinished"><ng-include src="'views/game/finished.html'"></ng-include></div></md-tab-body></md-tab><md-tab ng-if="roundPontuations.length > 0" ng-disabled="roundStarted" layout="column" layout-align="center center"><md-tab-label><i class="fa fa-history"></i> <span hide-xs>Pontuações</span></md-tab-label><md-tab-body layout="column" layout-align="center center"><md-content style="height: 300px;"><div layout="column" layout-margin layout-align="center center" layout-padding ng-include="'views/game/roundPontuations.html'"></div></md-content></md-tab-body></md-tab></md-tabs></md-content></md-card></div>
