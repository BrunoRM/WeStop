<div layout="column"><form name="frmAnswers" autocomplete="off" novalidate><md-content layout-padding style="max-height: 450px;"><div layout="row" layout-wrap><md-input-container md-no-float="true" flex="33" flex-xs="50" ng-repeat="answer in answers track by $index"><label for="{{answer.theme}}">{{answer.theme}}</label> <input ng-required="true" style="text-transform: uppercase;" maxlength="15" ng-disabled="roundStopped" type="text" name="{{answer.theme}}" ng-model="answer.value"></md-input-container></div><div layout="row" layout-align="center center"><md-button ng-disabled="frmAnswers.$invalid" class="md-warn md-raised" ng-disabled="roundStopped" ng-click="stop()"><i class="fa fa-hand-paper-o"></i> STOP</md-button></div><div layout="row" layout-align="center center"><i class="fa fa-clock-o"></i><md-progress-linear flex="30" flex-xs="50" md-mode="determinate" value="{{currentAnswersTimePercentage}}"></md-progress-linear></div></md-content></form></div>
