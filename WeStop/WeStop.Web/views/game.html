<div ng-if="!userNameValidated">
    <h1>Informe seu nome de usu√°rio</h1>
    <input type="text" ng-model="player.userName" />
    
    <button ng-click="confirm()">Confirmar</button>
</div>

<div ng-if="userNameValidated && !gameStarted">

    <h2>Jogadores</h2>
    <ul>
        <li ng-repeat="player in players">
            {{player.userName}} 
            <span ng-if="player.isReady" style="color: lightgreen;">Pronto</span>
            <span ng-if="!player.isReady" style="color: red;">Aguardando</span>
        </li>
    </ul>

    <button ng-click="changeStatus()" ng-if="!player.isAdmin"><span ng-if="player.isReady">Cancelar</span> <span ng-if="!player.isReady">Pronto</span></button>
    <button ng-disabled="!allPlayersReady" ng-click="startGame()" ng-if="player.isAdmin">Iniciar jogo</button>
    <p ng-if="player.isAdmin && !allPlayersReady">Para iniciar o jogo, todos os jogadores devem estar prontos</p>

</div>

<div ng-if="gameStarted">
    
    <h1>Letra sorteada: {{gameConfig.currentRound.sortedLetter}}</h1>
    <h2>Rodada {{gameConfig.currentRound.number}}</h2>

    <div ng-repeat="theme in gameConfig.themes">
        <label for="theme">{{theme}}</label>
        <input type="text" name="{{theme}}" />
    </div>

</div>
